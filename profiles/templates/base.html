<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="/media/fav.png" sizes="16x16 32x32 64x64" type="image/png" />
    
  </head>
  <body>
    <div class="container p-3 my-3">
      <div class="row">
        <div class="col-md-12">

            <nav class="navbar navbar-expand-md navbar-light bg-light" style="background-color: #f0f5f5">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">
                  <img src="/media/ccnshs_logo.jpg" width="30" height="30" alt="">
                </a>                    

                <!--a href="/" class="navbar-brand">Home</a-->

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a href="{% url 'profiles-profile' %}" class="nav-item nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    </li>
                      {% else %}
                    <li class="nav-item">
                      <a href="{% url 'login' %}" class="nav-item nav-link">Sign in</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav>

        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
        <div class="alert alert-dismissible" role="alert">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}

          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <!-- script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script -->
  
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

  </body>
</html>
